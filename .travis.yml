language: node_js
sudo: false
install: 
  - npm install
node_js:
  - 10
  - 9
  - 8
  - 7
  - 6
before_script:
  - chmod +x ./.travis/upload-to-repo.sh
  - sed -i -e 's/\r$//' ./.travis/upload-to-repo.sh
script: 
  - mkdir -p /home/travis/repository
addons:
  sonarcloud:
    organization: "welle-github" # the key of the org you chose at step #3
cache:
  directories:
    - '$HOME/.sonar/cache'
    - "node_modules"
deploy:
  provider: heroku
  app: wowaffixes
  api_key:
    secure: "$THE_HEROKU_API_KEY_VALUE"